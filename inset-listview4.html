<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>jQuery Mobile</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	
<div data-role="page">
	<div data-role="header">
				<a href="inset-listview3.html" data-role="button"  data-iconpos="notext" data- data-icon="arrow-l" data-iconpos="left" data-inline="true"></a>
				<h1>5. 설문조사</h1>
				<a href ="icon-btn.html"  data-iconpos="notext" data-role="button" data-icon="home"></a>
				</div>
	<div data-role="content" >		
		<fieldset data-role="controlgroup" data-type="horizontal" >	
			<legend>성별</legend>	
			<input type="radio" name="semester" id="semester1" value="1" checked="checked"/>	
			<label for="semester1">남성</label>
			<input type="radio" name="semester" id="semester2" value="2"/>
			<label for="semester2">여성</label>		
			
		</fieldset>			
		<fieldset data-role="controlgroup">
			<legend>일주일에 커피를 얼마나 드시나요?</legend>
			<input type="radio" name="syear" id="syear1" value="1" />
			<label for="syear1">하루에 두 잔 이상</label>
			<input type="radio" name="syear" id="syear2" value="2"/>
			<label for="syear2">하루에 한 잔</label>
			<input type="radio" name="syear" id="syear3" value="3" checked="checked"/>
			<label for="syear3">2 ~ 3일에 한 잔</label>
			<input type="radio" name="syear" id="syear4" value="4"/>
			<label for="syear4">가끔가다 한 잔</label>
		</fieldset>
		
		<div data-role="fieldcontain">
			<h1>정보가 얼마나 유용하셨나요 ?</h1>
			
			<input type="range" name="score" id="score1" value="50" min="0" max="100"/>
		</div>
	<div data-role="footer" data-position="fixed">
		<h1>감사합니다.</h1>
	</div>
</div>


</body>
</html>
